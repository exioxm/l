<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidneyStellar</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --primary-white: #ffffff;
            --secondary-gray: #444;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--primary-white);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Fixed "IN" Logo */
        .top-left-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: black;
            font-weight: 900;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 18px;
            letter-spacing: -1px;
            line-height: 1;
            z-index: 100;
        }

        /* Nav Bar with CSS Icons */
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 25px 40px;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--primary-white);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .nav-item:hover { opacity: 1; }

        /* Custom CSS Icons (White) */
        .icon {
            width: 14px;
            height: 14px;
            border: 1.5px solid white;
            position: relative;
        }
        .icon-games { border-radius: 3px; } /* Simplistic Controller Box */
        .icon-apps { border-radius: 50%; } /* Simplistic App Circle */
        .icon-tabs { width: 16px; border-radius: 1px; } /* Tab shape */
        .icon-tools { transform: rotate(45deg); height: 8px; } /* Wrench-like */
        .icon-settings { border: 2px dotted white; border-radius: 50%; }

        /* Main Center Content */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 10vh; /* Lifted slightly from center */
            z-index: 10;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 5px;
        }

        .subtext {
            color: #555;
            font-size: 13px;
            margin: 10px 0 35px 0;
        }

        .search-box {
            width: 580px;
            background: #1a1a1a;
            border: none;
            padding: 18px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 15px;
            outline: none;
        }

        /* Bottom "Shapes" (Wavy Overlay) */
        .bottom-shapes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to top, #111 0%, transparent 100%);
            z-index: 1;
            overflow: hidden;
        }

        .shape-blob {
            position: absolute;
            bottom: -50px;
            background: rgba(255, 255, 255, 0.03);
            filter: blur(60px);
            border-radius: 50%;
        }

        .blob-1 { width: 600px; height: 300px; left: -100px; }
        .blob-2 { width: 800px; height: 400px; right: -200px; bottom: -100px; background: rgba(255, 255, 255, 0.02); }
    </style>
</head>
<body>

    <div class="top-left-logo">IN</div>

    <nav>
        <div class="nav-links">
            <a href="#" class="nav-item"><div class="icon icon-games"></div> GAMES</a>
            <a href="#" class="nav-item"><div class="icon icon-apps"></div> APPS</a>
            <a href="#" class="nav-item"><div class="icon icon-tabs"></div> TABS</a>
            <a href="#" class="nav-item"><div class="icon icon-tools"></div> TOOLS</a>
            <a href="#" class="nav-item"><div class="icon icon-settings"></div> SETTINGS</a>
        </div>
    </nav>

    <main>
        <h1>SIDNEYSTELLAR</h1>
        <div class="subtext">Check out discord.gg/interstellar :)</div>
        <input type="text" class="search-box" placeholder="Search with Google or enter address">
    </main>

    <!-- Bottom Shapes -->
    <div class="bottom-shapes">
        <div class="shape-blob blob-1"></div>
        <div class="shape-blob blob-2"></div>
    </div>

</body>
</html>
