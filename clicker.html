<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker: v2.0.52 Ultra</title>
    <style>
        :root { --gold: #f1c40f; --glass: rgba(255, 255, 255, 0.07); --bg: #0f172a; }
        * { box-sizing: border-box; user-select: none; }
        body { 
            font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: white; 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* Left Panel */
        #left-panel { flex: 1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 2px solid #222; position: relative; }
        
        #bakery-name-container { 
            font-size: 1.8rem; color: #94a3b8; text-align: center; 
            border-bottom: 1px dashed #444; margin-bottom: 15px; cursor: pointer;
            padding: 5px 15px; transition: 0.2s;
        }
        #bakery-name-container:hover { color: white; border-bottom-color: var(--gold); background: rgba(255,255,255,0.05); }

        /* Procedural Cookie (No Image) */
        #cookie-container { width: 320px; height: 320px; cursor: pointer; transition: transform 0.05s; filter: drop-shadow(0 0 50px rgba(0,0,0,0.5)); }
        #cookie-container:active { transform: scale(0.92); }
        .cookie-svg { width: 100%; height: 100%; }

        #stats-hud { text-align: center; margin-bottom: 2rem; }
        #cookie-count { font-size: 4.5rem; font-weight: 900; color: var(--gold); margin: 0; text-shadow: 0 0 20px rgba(241,196,15,0.3); }
        #cps-text { font-size: 1.2rem; color: #94a3b8; }
        #version-tag { position: absolute; bottom: 10px; left: 15px; font-size: 0.75rem; color: #475569; letter-spacing: 1px; }

        /* Right Panel */
        #right-panel { flex: 1; display: flex; flex-direction: column; background: var(--glass); backdrop-filter: blur(20px); border-left: 1px solid rgba(255,255,255,0.1); }
        .section-header { padding: 15px; background: rgba(0,0,0,0.4); font-weight: bold; font-size: 0.8rem; color: #94a3b8; border-bottom: 1px solid #333; }
        #upgrades-container { height: 85px; display: flex; gap: 10px; padding: 10px; overflow-x: auto; background: rgba(0,0,0,0.2); align-items: center; }
        .upgrade-icon { width: 48px; height: 48px; background: #2d3748; border: 2px solid #4a5568; border-radius: 6px; flex-shrink: 0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; transition: 0.2s; }
        .upgrade-icon.affordable { border-color: var(--gold); background: #4a5568; }
        
        #buildings-container { flex: 1; overflow-y: auto; padding: 15px; }
        .building-card { background: rgba(0,0,0,0.3); padding: 14px; margin-bottom: 10px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .building-card:hover:not(.locked) { background: rgba(255,255,255,0.05); border-color: var(--gold); transform: translateX(-5px); }
        .building-card.locked { opacity: 0.25; cursor: not-allowed; }
        .building-info b { font-size: 1.1rem; display: block; }
        .building-info small { color: #94a3b8; }
        
        #footer { padding: 15px; background: #000; display: flex; gap: 10px; }
        .btn { background: #334155; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #475569; }
        .particle { position: absolute; color: var(--gold); font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; font-size: 1.5rem; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

<div id="left-panel">
    <div id="bakery-name-container" onclick="changeBakeryName()">
        <span id="display-name">Chef</span>'s Bakery
    </div>
    <div id="stats-hud">
        <h1 id="cookie-count">0</h1>
        <div id="cps-text">per second: 0.0</div>
    </div>
    <div id="cookie-container" onclick="clickCookie(event)">
        <!-- Procedural Detailed Cookie SVG -->
        <svg class="cookie-svg" viewBox="0 0 100 100">
            <defs>
                <radialGradient id="cookieGrad" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#d2691e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
                </radialGradient>
            </defs>
            <!-- Main Body -->
            <circle cx="50" cy="50" r="46" fill="url(#cookieGrad)" stroke="#5d2e0a" stroke-width="2"/>
            <!-- Texture/Pits -->
            <circle cx="30" cy="30" r="2" fill="#bc5e1a" opacity="0.5"/>
            <circle cx="70" cy="65" r="3" fill="#bc5e1a" opacity="0.5"/>
            <!-- Detailed Chocolate Chips -->
            <path d="M25,35 Q30,25 35,35 T45,35" fill="#3d1f00" transform="rotate(10 25 35)"/>
            <circle cx="35" cy="40" r="6" fill="#3d1f00"/>
            <circle cx="65" cy="30" r="5" fill="#2d1700"/>
            <circle cx="55" cy="60" r="7" fill="#3d1f00"/>
            <circle cx="25" cy="70" r="5" fill="#2d1700"/>
            <circle cx="75" cy="55" r="6" fill="#3d1f00"/>
            <circle cx="50" cy="20" r="4" fill="#3d1f00"/>
            <circle cx="80" cy="35" r="3" fill="#2d1700"/>
        </svg>
    </div>
    <div id="version-tag">VER 2.0.52 PLATINUM</div>
</div>

<div id="right-panel">
    <div class="section-header">STORE UPGRADES</div>
    <div id="upgrades-container"></div>
    <div class="section-header">BUILDINGS</div>
    <div id="buildings-container"></div>
    <div id="footer">
        <button class="btn" onclick="saveGame()">Save Game</button>
        <button class="btn" onclick="exportSave()">Export JSON</button>
        <button class="btn" onclick="importSave()">Import JSON</button>
        <button class="btn" onclick="resetGame()" style="background: #991b1b;">Reset</button>
    </div>
</div>

<script>
    let state = {
        cookies: 0,
        ownerName: "Chef",
        lastTick: Date.now(),
        buildingCounts: {},
        ownedUpgrades: []
    };

    const buildings = [
        { id: 'cursor', name: 'Cursor', cost: 15, cps: 0.1, icon: 'ðŸ–±ï¸' },
        { id: 'grandma', name: 'Grandma', cost: 100, cps: 1, icon: 'ðŸ‘µ' },
        { id: 'farm', name: 'Farm', cost: 1100, cps: 8, icon: 'ðŸšœ' },
        { id: 'mine', name: 'Mine', cost: 12000, cps: 47, icon: 'â›ï¸' },
        { id: 'factory', name: 'Factory', cost: 130000, cps: 260, icon: 'ðŸ­' },
        { id: 'bank', name: 'Bank', cost: 1400000, cps: 1400, icon: 'ðŸ¦' },
        { id: 'temple', name: 'Temple', cost: 20000000, cps: 7800, icon: 'â›©ï¸' },
        { id: 'wizard', name: 'Wizard Tower', cost: 330000000, cps: 44000, icon: 'ðŸ§™' },
        { id: 'shipment', name: 'Shipment', cost: 5100000000, cps: 260000, icon: 'ðŸšš' },
        { id: 'lab', name: 'Alchemy Lab', cost: 75000000000, cps: 1600000, icon: 'âš—ï¸' },
        { id: 'portal', name: 'Portal', cost: 1000000000000, cps: 10000000, icon: 'ðŸŒ€' },
        { id: 'machine', name: 'Time Machine', cost: 14000000000000, cps: 65000000, icon: 'â³' },
        { id: 'condenser', name: 'Antimatter Condenser', cost: 170000000000000, cps: 430000000, icon: 'ðŸŒŒ' },
        { id: 'prism', name: 'Prism', cost: 2100000000000000, cps: 2900000000, icon: 'ðŸŒˆ' },
        { id: 'chancemaker', name: 'Chancemaker', cost: 26000000000000000, cps: 21000000000, icon: 'ðŸŽ²' },
        { id: 'fractal', name: 'Fractal Engine', cost: 310000000000000000, cps: 150000000000, icon: 'ðŸŒ€' },
        { id: 'js', name: 'Javascript Console', cost: 7100000000000000000, cps: 1100000000000, icon: 'ðŸ’»' },
        { id: 'idle', name: 'Idleverse', cost: 120000000000000000000, cps: 8300000000000, icon: 'ðŸŒŒ' },
        { id: 'cord', name: 'Cortex Baker', cost: 1900000000000000000000, cps: 64000000000000, icon: 'ðŸ§ ' },
        { id: 'you', name: 'You', cost: 54000000000000000000000, cps: 510000000000000, icon: 'ðŸ‘¤' }
    ];

    const upgrades = [
        { id: 'u1', name: 'Reinforced Finger', cost: 100, target: 'cursor', mult: 2, icon: 'â˜ï¸' },
        { id: 'u2', name: 'Rolling Pins', cost: 500, target: 'grandma', mult: 2, icon: 'ðŸ¥–' },
        { id: 'u3', name: 'Steel-toed Boots', cost: 2000, target: 'cursor', mult: 2, icon: 'ðŸ¥¾' }
    ];

    function init() {
        buildings.forEach(b => { if (state.buildingCounts[b.id] === undefined) state.buildingCounts[b.id] = 0; });
        loadGame();
        gameLoop();
    }

    function changeBakeryName() {
        const newName = prompt("Enter your name (Max 14 characters):", state.ownerName);
        if (newName !== null && newName.trim() !== "") {
            state.ownerName = newName.substring(0, 14).trim();
            document.getElementById('display-name').innerText = state.ownerName;
            saveGame();
        }
    }

    function getCPS() {
        let total = 0;
        buildings.forEach(b => {
            let bCPS = b.cps;
            upgrades.forEach(u => { if (u.target === b.id && state.ownedUpgrades.includes(u.id)) bCPS *= u.mult; });
            total += state.buildingCounts[b.id] * bCPS;
        });
        return total;
    }

    function gameLoop() {
        const now = Date.now();
        const delta = (now - state.lastTick) / 1000;
        state.lastTick = now;
        state.cookies += getCPS() * delta;
        render();
        requestAnimationFrame(gameLoop);
    }

    function render() {
        document.getElementById('cookie-count').innerText = Math.floor(state.cookies).toLocaleString();
        document.getElementById('display-name').innerText = state.ownerName;
        document.getElementById('cps-text').innerText = `per second: ${getCPS().toLocaleString(undefined, {minimumFractionDigits: 1})}`;

        const bList = document.getElementById('buildings-container');
        bList.innerHTML = buildings.map(b => {
            const cost = Math.floor(b.cost * Math.pow(1.15, state.buildingCounts[b.id]));
            const locked = state.cookies < cost;
            return `
                <div class="building-card ${locked ? 'locked' : ''}" onclick="buyBuilding('${b.id}', ${cost})">
                    <div class="building-info">
                        <b>${b.icon} ${b.name}</b>
                        <small>Owned: ${state.buildingCounts[b.id]}</small>
                    </div>
                    <div style="color:var(--gold); font-weight:bold;">${cost.toLocaleString()}</div>
                </div>`;
        }).join('');

        const uList = document.getElementById('upgrades-container');
        uList.innerHTML = upgrades.map(u => {
            if (state.ownedUpgrades.includes(u.id)) return '';
            const affordable = state.cookies >= u.cost;
            return `<div class="upgrade-icon ${affordable ? 'affordable' : ''}" title="${u.name}" onclick="buyUpgrade('${u.id}', ${u.cost})">${u.icon}</div>`;
        }).join('');
    }

    function clickCookie(e) {
        state.cookies += 1;
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
        p.innerText = "+1";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    function buyBuilding(id, cost) {
        if (state.cookies >= cost) { state.cookies -= cost; state.buildingCounts[id]++; saveGame(); }
    }

    function buyUpgrade(id, cost) {
        if (state.cookies >= cost) { state.cookies -= cost; state.ownedUpgrades.push(id); saveGame(); }
    }

    function saveGame() { localStorage.setItem('cookieUltra_v2052p', JSON.stringify(state)); }
    function loadGame() {
        const saved = localStorage.getItem('cookieUltra_v2052p');
        if (saved) state = Object.assign(state, JSON.parse(saved));
        state.lastTick = Date.now();
    }

    function exportSave() {
        const blob = new Blob([JSON.stringify(state)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `bakery_save.json`;
        a.click();
    }

    function importSave() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => { state = JSON.parse(ev.target.result); saveGame(); location.reload(); };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }

    function resetGame() { if (confirm("Wipe all progress?")) { localStorage.clear(); location.reload(); } }

    init();
</script>
</body>
</html>
