<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cookie Clicker</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        #cookie {
            width: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #cookie:active {
            transform: scale(0.95);
        }
        .stats {
            font-size: 2rem;
            margin: 20px 0;
        }
        .shop {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>Cookie Clicker</h1>
    <div class="stats">
        Cookies: <span id="cookie-count">0</span><br>
    </div>

    <img id="cookie" src="https://www.freeiconspng.com" alt="Cookie">

    <div class="shop">
        <div class="item">
            <p>Upgrade 1 (Cost: <span id="upgrade1-cost">10</span>)</p>
            <button id="buy-upgrade1" onclick="buyUpgrade('upgrade1')">Buy Upgrade 1 (+1 per click)</button>
        </div>
    </div>

    <script>
        let cookies = 0;
        let clickMultiplier = 1;

        const upgrades = {
            upgrade1: { cost: 10, multiplierIncrease: 1, count: 0 }
        };

        const cookieDisplay = document.getElementById('cookie-count');
        const cookieBtn = document.getElementById('cookie');

        // Click Logic
        cookieBtn.onclick = () => {
            cookies += clickMultiplier;
            updateDisplay();
        };

        // Upgrade Logic
        function buyUpgrade(type) {
            const upgrade = upgrades[type];
            if (cookies >= upgrade.cost) {
                cookies -= upgrade.cost;
                upgrade.count++;
                clickMultiplier += upgrade.multiplierIncrease;
                upgrade.cost = Math.floor(upgrade.cost * 1.5); // Increase price
                
                document.getElementById(`${type}-cost`).innerText = upgrade.cost;
                updateDisplay();
            }
        }

        function updateDisplay() {
            cookieDisplay.innerText = cookies;
            
            // Disable/Enable buttons based on affordability
            document.getElementById('buy-upgrade1').disabled = cookies < upgrades.upgrade1.cost;
        }
    </script>
</body>
</html>
