<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidneyStellar</title>
    <style>
        :root {
            --bg-color: #050505;
            --white: #ffffff;
            --gray: #666;
            --box-bg: #111;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--white);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- PRANK STYLES --- */
        #virus-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #8b0000;
            color: #ff0000;
            z-index: 9999;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            background-image: radial-gradient(circle, #4a0000 0%, #000 100%);
        }

        .virus-msg {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 0.2s infinite;
        }

        .terminal {
            margin-top: 20px;
            font-size: 14px;
            color: #0f0; /* Matrix green for the "files" being deleted */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* --- ORIGINAL STYLES --- */
        .brand-logo {
            position: fixed;
            top: 25px;
            left: 25px;
            background: var(--white);
            color: black;
            font-weight: 900;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 20px;
            letter-spacing: -0.5px;
            line-height: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 30px 50px;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--white);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0.9;
            cursor: pointer;
        }

        .icon-css { width: 16px; height: 16px; display: inline-block; position: relative; border: 1.5px solid white; box-sizing: border-box; }
        .icon-games { border-radius: 2px; }
        .icon-apps { border-radius: 50%; }
        .icon-tabs { width: 18px; border-radius: 1px; }
        .icon-tools { transform: rotate(45deg); width: 12px; height: 12px; }
        .icon-settings { border: 2px dotted white; border-radius: 50%; }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -50px;
            z-index: 10;
        }

        h1 {
            font-size: 90px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 6px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .discord-sub {
            color: #444;
            font-size: 13px;
            margin: 15px 0 45px 0;
        }

        .search-bar {
            width: 620px;
            background: #121212;
            border: none;
            padding: 20px;
            border-radius: 6px;
            color: white;
            text-align: center;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .vivid-shapes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 350px;
            pointer-events: none;
            z-index: 1;
        }

        .glow-shape {
            position: absolute;
            bottom: -150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            filter: blur(80px);
        }

        .shape-left { width: 1000px; height: 500px; left: -200px; opacity: 0.6; }
        .shape-right { width: 1200px; height: 600px; right: -300px; bottom: -200px; opacity: 0.4; }

        .wavy-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #111 0%, transparent 100%);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- PRANK OVERLAY -->
    <div id="virus-screen">
        <div class="virus-msg">CRITICAL SYSTEM ERROR: VIRUS DETECTED</div>
        <p>REMOVING ALL LOCAL FILES... PLEASE DO NOT TURN OFF YOUR COMPUTER.</p>
        <div id="terminal" class="terminal"></div>
    </div>

    <div class="brand-logo">IN</div>

    <nav>
        <div class="nav-links">
            <div class="nav-item" onclick="triggerVirus()"><span class="icon-css icon-games"></span> GAMES</div>
            <div class="nav-item" onclick="triggerVirus()"><span class="icon-css icon-apps"></span> APPS</div>
            <div class="nav-item" onclick="triggerVirus()"><span class="icon-css icon-tabs"></span> TABS</div>
            <div class="nav-item" onclick="triggerVirus()"><span class="icon-css icon-tools"></span> TOOLS</div>
            <div class="nav-item" onclick="triggerVirus()"><span class="icon-css icon-settings"></span> SETTINGS</div>
        </div>
    </nav>

    <main>
        <h1>SIDNEYSTELLAR</h1>
        <div class="discord-sub">Check out discord.gg/interstellar :)</div>
        <input type="text" id="search" class="search-bar" placeholder="Search with Google or enter address" onkeydown="triggerVirus()">
    </main>

    <div class="vivid-shapes">
        <div class="glow-shape shape-left"></div>
        <div class="glow-shape shape-right"></div>
        <div class="wavy-layer"></div>
    </div>

    <script>
        function triggerVirus() {
            // Show the virus screen
            document.getElementById('virus-screen').style.display = 'block';
            
            const terminal = document.getElementById('terminal');
            const files = [
                "C:/Users/User/Documents/Passwords.txt... DELETED",
                "C:/Windows/System32... UPLOADING TO CLOUD",
                "IP Address: 192.168.1.1 leaked...",
                "Browser History... EXPOSED",
                "Decrypting Personal Photos...",
                "Accessing Webcam...",
                "DELETING DRIVE C:/...",
                "SYSTEM FAILURE IN 5 SECONDS"
            ];

            let i = 0;
            const interval = setInterval(() => {
                if (i < files.length) {
                    terminal.innerHTML += `<p>> ${files[i]}</p>`;
                    i++;
                } else {
                    clearInterval(interval);
                    terminal.innerHTML += `<h2 style="color:white; text-align:center">GOTCHA! IT'S A PRANK.</h2>`;
                }
            }, 600);
        }
    </script>
</body>
</html>
