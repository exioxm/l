<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERDRIVE // APEX 2026</title>
    <style>
        :root { --neon: #00f2ff; --pink: #ff007f; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: #020205; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Glassmorphism Home Screen */
        .home-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100;
            background: radial-gradient(circle at center, rgba(0, 242, 255, 0.05) 0%, #020205 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .mode-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            padding: 20px; max-width: 500px;
        }

        .mode-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px; cursor: pointer; text-align: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .mode-card:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--neon); transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .hud {
            position: absolute; width: 100%; top: 0; padding: 20px;
            display: flex; justify-content: space-between; z-index: 50;
            font-weight: bold; letter-spacing: 2px; text-transform: uppercase;
        }

        canvas { border-radius: 20px; box-shadow: 0 0 100px rgba(0, 242, 255, 0.1); }
    </style>
</head>
<body>

    <div id="home" class="home-screen">
        <h1 style="font-size: 3rem; margin-bottom: 0; color: var(--neon); text-shadow: 0 0 20px var(--neon);">HYPERDRIVE</h1>
        <p style="opacity: 0.6; margin-bottom: 30px;">APEX MULTIVERSE // 2026</p>
        
        <div class="mode-grid" id="mode-grid">
            <!-- Modes injected via JS -->
        </div>
    </div>

    <div id="hud" class="hud" style="display:none;">
        <div style="color: var(--neon);">CREDITS: <span id="cr">0</span></div>
        <div style="color: var(--pink);">SPEED: <span id="sp">0</span></div>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        canvas.width = 440; canvas.height = 660;

        const MODES = [
            { name: "CLASSIC", speed: 6, color: "#00f2ff" },
            { name: "HYPER", speed: 12, color: "#ff007f" },
            { name: "MIDNIGHT", speed: 8, color: "#ffffff" },
            { name: "ZEN", speed: 3, color: "#00ff41" }
        ];

        let state = { active: false, score: 0, credits: 0 };
        let p1 = { lane: 1, x: 200, y: 520, targetX: 200 };
        let entities = [];

        function init() {
            const grid = document.getElementById('mode-grid');
            MODES.forEach(m => {
                const card = document.createElement('div');
                card.className = 'mode-card';
                card.innerHTML = `<div style="font-weight:bold; color:${m.color}">${m.name}</div>`;
                card.onclick = () => startGame(m);
                grid.appendChild(card);
            });
        }

        function startGame(m) {
            state.active = true;
            document.getElementById('home').style.display = 'none';
            document.getElementById('hud').style.display = 'flex';
            requestAnimationFrame(loop);
        }

        function drawBloom() {
            // 2026 Bloom technique: Layering transparent rectangles for glow
            ctx.shadowBlur = 25;
            ctx.shadowColor = "#00f2ff";
        }

        function loop(t) {
            if (!state.active) return;
            ctx.fillStyle = "#020205"; ctx.fillRect(0,0,440,660);
            
            // Motion Blur Grid
            ctx.strokeStyle = "rgba(0, 242, 255, 0.05)";
            for(let i=0; i<15; i++) {
                let y = (t * 0.5 + i * 50) % 660;
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(440, y); ctx.stroke();
            }

            // Player with Iridescent Glow
            p1.x += (((p1.lane * 146) + 73 - 22) - p1.x) * 0.2;
            drawBloom();
            ctx.fillStyle = "#00f2ff";
            ctx.fillRect(p1.x, p1.y, 44, 84);
            ctx.shadowBlur = 0;

            requestAnimationFrame(loop);
        }

        window.addEventListener("keydown", e => {
            if(e.key === "ArrowLeft" && p1.lane > 0) p1.lane--;
            if(e.key === "ArrowRight" && p1.lane < 2) p1.lane++;
        });

        init();
    </script>
</body>
</html>
