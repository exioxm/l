<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --greg-orange: #ff6600; --chrome-red: #d93025; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: white; font-family: 'Segoe UI', Roboto, sans-serif; }

        /* --- MAIN MENU --- */
        #game-site {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); text-align: center;
        }
        .logo { font-size: 72px; font-weight: 900; font-style: italic; color: var(--greg-orange); text-shadow: 0 0 20px rgba(255,102,0,0.4); }
        .play-btn {
            background: var(--greg-orange); color: white; border: none; padding: 25px 100px; font-size: 32px;
            font-weight: 900; border-radius: 8px; cursor: pointer; box-shadow: 0 8px 0 #cc5200;
        }
        #win-trigger { position: fixed; bottom: 0; left: 0; width: 20px; height: 20px; cursor: pointer; opacity: 0.02; background: white; }

        /* --- SCREENS --- */
        #win-bsod, #chrome-console, #scam-overlay { display: none; position: fixed; inset: 0; z-index: 500; }
        #win-bsod { background: #0078d7; padding: 10%; }
        #chrome-console { background: #202124; color: #8ab4f8; font-family: monospace; padding: 20px; }

        /* --- CENTERED CHROME SECURITY --- */
        #security-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 420px; background: white; color: #3c4043; padding: 30px; border-radius: 8px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.95); z-index: 9999;
        }
        .timer-box { font-size: 40px; font-weight: bold; color: var(--chrome-red); text-align: center; margin: 10px 0; }
        .input-field { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; }
        .verify-btn { background: #1a73e8; color: white; border: none; width: 100%; padding: 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* --- MELTDOWN ANIMATIONS --- */
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 40% { transform: translate(3px, 2px) rotate(-1deg); } 100% { transform: translate(1px, -2px) rotate(0deg); } }
        .meltdown { animation: shake 0.1s infinite !important; filter: invert(1) hue-rotate(90deg); }
        
        .scam-popup {
            position: absolute; width: 250px; background: #f0f0f0; color: black; border: 2px solid red;
            padding: 10px; box-shadow: 5px 5px 0 #000; z-index: 8000; font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body onclick="document.getElementById('siren').volume = 1.0;">

    <div id="game-site">

    <div id="chrome-console">

    <div id="scam-overlay"></div>

    <audio id="siren" loop><source src="https://www.soundjay.com" type="audio/mpeg"></audio>

    <script>
        const siren = document.getElementById('siren');
        let isHacking = false;
        let timeLeft = 30;

        // Block tab closing
        window.onbeforeunload = function() { if(isHacking) return "System data is currently being formatted. Leave anyway?"; };

        function startWin() { 
            isHacking = true; document.getElementById('game-site').style.display='none'; 
            document.getElementById('win-bsod').style.display='block'; 
            let p=0; let i=setInterval(()=>{ p+=5; document.getElementById('win-p').innerText=`Collecting error info: ${p}% complete`; if(p>=100){clearInterval(i); triggerFinal();} }, 100);
        }

        function startChrome() {
            isHacking = true; document.getElementById('game-site').style.display='none';
            document.getElementById('chrome-console').style.display='block';
            let i=0; const lines=["Booting dev_env...", "Exploit loaded...", "Root access granted.", "rm -rf /Users/*", "Wipe initiated."];
            const logIntv = setInterval(()=>{
                if(i<lines.length){ 
                    const d=document.createElement('div'); d.innerText=`[SYS] ${lines[i]}`; 
                    document.getElementById('con-logs').appendChild(d); i++; 
                } else { clearInterval(logIntv); triggerFinal(); }
            }, 300);
        }

        function triggerFinal() {
            document.getElementById('security-modal').style.display = 'block';
            siren.play();
            const countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
                if (timeLeft <= 0) { clearInterval(countdown); startMeltdown(); }
            }, 1000);
        }

        function handleVerify() {
            if (document.getElementById('pass-box').value === "greg") {
                isHacking = false; alert("Security override successful. Prank ended."); location.reload();
            } else {
                document.getElementById('err-text').style.display = 'block';
                document.getElementById('pass-box').value = "";
                for(let i=0; i<3; i++) spawnScam();
            }
        }

        function startMeltdown() {
            document.body.classList.add('meltdown');
            setInterval(() => {
                spawnScam();
                document.body.style.backgroundColor = (document.body.style.backgroundColor === 'red' ? 'black' : 'red');
            }, 50);
        }

        function spawnScam() {
            const p = document.createElement('div');
            p.className = 'scam-popup';
            p.style.top = Math.random() * 90 + "%";
            p.style.left = Math.random() * 90 + "%";
            p.innerHTML = `<div style="background:red; color:white; padding:2px;">FATAL ERROR</div><b>VIRUS!</b><br>Data lost: ${Math.floor(Math.random()*100)}GB`;
            document.body.appendChild(p);
