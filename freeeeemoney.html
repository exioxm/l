<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Setup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        /* --- SELECTION MENU --- */
        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: opacity 0.5s;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, background 0.2s;
        }

        .win-btn { background: #0078d4; color: white; }
        .chrome-btn { background: #4285f4; color: white; }
        button:hover { transform: scale(1.1); }

        /* --- WINDOWS HACK SCREEN (BSOD Style) --- */
        #windows-screen {
            display: none;
            background-color: #0078d7;
            height: 100%;
            padding: 10% 15%;
            box-sizing: border-box;
        }

        .sad-face { font-size: 8rem; margin-bottom: 20px; }

        /* --- CHROME HACK SCREEN (Recovery Style) --- */
        #chrome-screen {
            display: none;
            background-color: #f1f1f1;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .chrome-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        /* --- SHARED OVERLAYS --- */
        .hacker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            display: none;
            z-index: 999;
        }

        .terminal-text {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .red-alert { color: #ff0000; font-weight: bold; animation: blink 0.6s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <!-- OS Selection Menu -->
    <div id="menu">
        <h1>Select Operating System</h1>
        <p>Choose your OS to begin diagnostic...</p>
        <div class="btn-container">
            <button class="win-btn" onclick="startPrank('windows')">Windows</button>
            <button class="chrome-btn" onclick="startPrank('chrome')">ChromeOS</button>
        </div>
    </div>

    <!-- Windows "Fake BSOD" -->
    <div id="windows-screen">
        <div class="sad-face">:(</div>
        <h2 style="font-size: 2rem;">Your PC ran into a problem and needs to restart.</h2>
        <p>We're just collecting some error info, and then we'll restart for you.</p>
        <p id="win-percent">0% complete</p>
    </div>

    <!-- Chrome "Fake Recovery" -->
    <div id="chrome-screen" style="display: none;">
        <div class="chrome-box">
            <img src="https://www.gstatic.com" alt="Google" style="margin-bottom: 20px;">
            <h2 style="color: #5f6368;">System Recovery Required</h2>
            <p>ChromeOS is missing or damaged. Please do not turn off your device.</p>
            <div style="width: 100%; background: #eee; height: 10px; margin-top: 20px;">
                <div id="chrome-bar" style="width: 0%; height: 100%; background: #4285f4;"></div>
            </div>
        </div>
    </div>

    <!-- The "Hacker" Terminal Overlay -->
    <div id="hacker-overlay" class="hacker-overlay">
        <div class="terminal-text" id="terminal"></div>
    </div>

    <!-- Alarm sound -->
    <audio id="alarm" loop>
        <source src="https://www.soundjay.com" type="audio/mpeg">
    </audio>

    <script>
        const terminal = document.getElementById('terminal');
        const hackerOverlay = document.getElementById('hacker-overlay');
        const alarm = document.getElementById('alarm');

        function startPrank(os) {
            // Hide Menu
            document.getElementById('menu').style.display = 'none';

            // Show selected OS screen
            if (os === 'windows') {
                document.getElementById('windows-screen').style.display = 'block';
                updateWindowsProgress();
            } else {
                document.getElementById('chrome-screen').style.display = 'flex';
                updateChromeProgress();
            }

            // Trigger the "Hack" after 3 seconds
            setTimeout(() => {
                hackerOverlay.style.display = 'block';
                alarm.play();
                runTerminal();
            }, 3000);
        }

        function updateWindowsProgress() {
            let p = 0;
            const interval = setInterval(() => {
                p += Math.floor(Math.random() * 5);
                if (p > 100) p = 100;
                document.getElementById('win-percent').innerText = p + "% complete";
                if (p === 100) clearInterval(interval);
            }, 500);
        }

        function updateChromeProgress() {
            let p = 0;
            const interval = setInterval(() => {
                p += Math.floor(Math.random() * 3);
                if (p > 100) p = 100;
                document.getElementById('chrome-bar').style.width = p + "%";
                if (p === 100) clearInterval(interval);
            }, 300);
        }

        function runTerminal() {
            const lines = [
                "> CONNECTION ESTABLISHED...",
                "> BYPASSING KERNEL SECURITY...",
                "> TARGET OS IDENTIFIED...",
                "> EXFILTRATING SAVED_PASSWORDS.DB...",
                "> ACCESSING WEBCAM... [ACTIVE]",
                "> KEYLOGGER INSTALLED...",
                " ",
                "--- CRITICAL WARNING ---",
                "YOUR PASSWORDS HAVE BEEN STOLEN",
                "REMOTE ACCESS GRANTED TO 192.168.1.1",
                "--- SYSTEM WIPE INITIATED ---"
            ];

            let i = 0;
            const typeInterval = setInterval(() => {
                if (i < lines.length) {
                    const div = document.createElement('div');
                    if (lines[i].includes("STOLEN") || lines[i].includes("WARNING")) {
                        div.className = "red-alert";
                    }
                    div.innerText = lines[i];
                    terminal.appendChild(div);
                    i++;
                } else {
                    clearInterval(typeInterval);
                }
            }, 600);
        }
    </script>
</body>
</html>
