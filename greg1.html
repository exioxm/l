<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official Game Hub</title>
    <style>
        :root { --chrome-blue: #1a73e8; --bg-dark: #000000; --text-main: #e8eaed; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Roboto', sans-serif; background: #000; overflow: hidden; color: white; }

        /* --- NEON MAIN MENU --- */
        #menu { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: radial-gradient(circle, #001220 0%, #000 100%); }
        .neon-text { font-size: 5rem; color: #00f3ff; text-transform: uppercase; text-shadow: 0 0 10px #00f3ff, 0 0 40px #00f3ff; margin-bottom: 40px; font-weight: 900; letter-spacing: 5px; }
        .play-btn { padding: 25px 80px; font-size: 1.8rem; background: transparent; color: #00f3ff; border: 4px solid #00f3ff; border-radius: 12px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px #00f3ff; text-transform: uppercase; font-weight: bold; }
        .play-btn:hover { background: #00f3ff; color: #000; box-shadow: 0 0 60px #00f3ff; }

        /* --- REALISTIC CONSOLE --- */
        #console { display: none; background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 30px; height: 100vh; font-size: 18px; line-height: 1.6; }

        /* --- REALISTIC CHROME RECOVERY (DARK MODE) --- */
        #recovery { display: none; background: #202124; height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: var(--text-main); }
        .recovery-box { max-width: 600px; }
        .chrome-logo { width: 80px; margin-bottom: 25px; opacity: 0.9; }
        .recovery-title { font-size: 28px; font-weight: 400; margin-bottom: 10px; }
        .recovery-sub { font-size: 16px; color: #9aa0a6; }

        /* --- CHROME SECURITY POPUP (MATERIAL DESIGN) --- */
        #security-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 380px; background: #fff; border-radius: 8px; box-shadow: 0 24px 38px 3px rgba(0,0,0,0.14); padding: 24px; z-index: 1000; color: #3c4043; }
        .modal-title { font-size: 22px; font-weight: 500; margin: 0 0 16px 0; color: #d93025; }
        .modal-body { font-size: 14px; margin-bottom: 20px; line-height: 1.4; }
        #pass-input { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; font-size: 16px; outline: none; }
        #pass-input:focus { border: 2px solid var(--chrome-blue); padding: 11px; }
        .modal-btn { width: 100%; padding: 10px; background: var(--chrome-blue); color: white; border: none; border-radius: 4px; font-weight: 500; cursor: pointer; font-size: 14px; }
        .timer-text { color: #d93025; font-weight: bold; margin-top: 10px; display: none; }

        /* --- SCAM POPUPS --- */
        .popup { position: absolute; width: 280px; background: #fff; border: 1px solid #bdc1c6; box-shadow: 0 4px 6px rgba(0,0,0,0.2); z-index: 2000; border-radius: 4px; }
        .popup-hd { background: #f1f3f4; padding: 8px 12px; display: flex; justify-content: space-between; cursor: move; border-bottom: 1px solid #dadce0; color: #3c4043; font-size: 12px; }
        .popup-ct { padding: 20px; color: #202124; font-weight: 600; text-align: center; }
        .close { cursor: pointer; color: #5f6368; }
        .flash-bg { animation: siren-flash 0.3s infinite; }
        @keyframes siren-flash { 0% { background: #700; } 50% { background: #007; } 100% { background: #700; } }
    </style>
</head>
<body>

    <div id="menu">
        <h1 class="neon-text">Greg's Games</h1>
        <button class="play-btn" onclick="start()">Play</button>
    </div>

    <div id="console"></div>

    <div id="recovery">
        <div class="recovery-box">
            <img class="chrome-logo" src="https://www.gstatic.com">
            <div class="recovery-title">ChromeOS is missing or damaged.</div>
            <div class="recovery-sub">Please insert a recovery USB stick or SD card.</div>
            <div style="margin-top:40px; font-family:monospace; color:#5f6368; font-size:12px;">Model: LYNX C3A-A4B-C6D-S21</div>
        </div>
    </div>

    <div id="security-modal">
        <div class="modal-title">System Security Lock</div>
        <div class="modal-body">Your device has been locked due to unauthorized access attempts. Enter the system administrator password to restore access.</div>
        <input type="password" id="pass-input" placeholder="Password">
        <div id="timer" class="timer-text">Wiping local data in: 15s</div>
        <button class="modal-btn" onclick="check()">Unlock Device</button>
    </div>

    <script>
        let audio = null;
        let sirenOsc = null;
        let sirenLFO = null;

        function start() {
            document.getElementById('menu').style.display = 'none';
            const c = document.getElementById('console');
            c.style.display = 'block';

            const lines = [
                "[INFO] Initializing system exploit...",
                "[WARN] Bypassing ChromeOS Verified Boot...",
                "[DATA] Dumping chrome://passwords to remote...",
                "[DATA] Extracting session_cookies.db...",
                "[INFO] 1,402 passwords captured.",
                "[ERROR] System kernel panic imminent...",
                "[CRITICAL] REBOOTING INTO RECOVERY MODE..."
            ];

            let i = 0;
            const t = setInterval(() => {
                if(i < lines.length) {
                    c.innerHTML += `<p>${lines[i]}</p>`;
                    c.scrollTop = c.scrollHeight;
                    i++;
                } else {
                    clearInterval(t);
                    setTimeout(recover, 1500);
                }
            }, 1000);
        }

        function recover() {
            document.getElementById('console').style.display = 'none';
            document.getElementById('recovery').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('security-modal').style.display = 'block';
            }, 4000);
        }

        function check() {
            const p = document.getElementById('pass-input').value;
            if(p === 'greg') {
                alert("Security Override Successful.");
                location.reload();
            } else {
                document.getElementById('timer').style.display = 'block';
                countdown(15);
            }
        }

        function countdown(s) {
            let left = s;
            const iv = setInterval(() => {
                document.getElementById('timer').innerText = `Wiping local data in: ${left}s`;
                if(left <= 0) {
                    clearInterval(iv);
                    chaos();
                }
                left--;
            }, 1000);
        }

        function chaos() {
            document.body.classList.add('flash-bg');
            startSiren();
            const msgs = ["ROBUX GENERATOR ACTIVE", "IT DEPT: HELP NEEDED", "MCDONALDS COUPON EXPIRED", "DOWNLOAD FAILED", "SYSTEM CORRUPTED"];
            setInterval(() => {
                createPop(msgs[Math.floor(Math.random()*msgs.length)]);
            }, 400);
        }

        function startSiren() {
            if (!audio) audio = new (window.AudioContext || window.webkitAudioContext)();
            sirenOsc = audio.createOscillator();
            sirenLFO = audio.createOscillator();
            const g = audio.createGain();
            const lfoG = audio.createGain();

            sirenOsc.type = 'sawtooth';
            sirenLFO.frequency.value = 1.5;
            lfoG.gain.value = 400;

            sirenLFO.connect(lfoG);
            lfoG.connect(sirenOsc.frequency);
            sirenOsc.connect(g);
            g.connect(audio.destination);

            sirenOsc.start();
            sirenLFO.start();
        }

        function createPop(txt) {
            const p = document.createElement('div');
            p.className = 'popup';
            p.style.top = Math.random()*70 + '%'; p.style.left = Math.random()*70 + '%';
            p.innerHTML = `<div class="popup-hd"><span>Security Alert</span><span class="close" onclick="this.parentElement.parentElement.remove()">âœ•</span></div><div class="popup-ct">${txt}</div>`;
            document.body.appendChild(p);
            drag(p);
        }

        function drag(el) {
            let x1=0, y1=0, x2=0, y2=0;
            el.querySelector('.popup-hd').onmousedown = (e) => {
                x2 = e.clientX; y2 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    x1 = x2 - e.clientX; y1 = y2 - e.clientY;
                    x2 = e.clientX; y2 = e.clientY;
                    el.style.top = (el.offsetTop - y1) + "px";
                    el.style.left = (el.offsetLeft - x1) + "px";
                };
            };
        }
    </script>
</body>
</html>
