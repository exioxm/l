
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Dodge 2025</title>
    <style>
        body { margin: 0; background: #050505; color: #0ff; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { border: 2px solid #0ff; box-shadow: 0 0 20px #0ff; background: #000; cursor: none; }
        .ui { position: absolute; top: 20px; pointer-events: none; text-shadow: 0 0 10px #0ff; }
        #instructions { position: absolute; bottom: 20px; color: #f0f; }
    </style>
</head>
<body>
    <div class="ui">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions">MOVE MOUSE/TOUCH TO DODGE THE ENERGY BARRIERS</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game Constants
        canvas.width = 400;
        canvas.height = 600;
        const CAR_WIDTH = 40;
        const CAR_HEIGHT = 70;
        
        let score = 0;
        let gameActive = true;
        let speed = 5;
        let frame = 0;

        const player = {
            x: canvas.width / 2 - CAR_WIDTH / 2,
            y: canvas.height - 100,
            color: '#0ff'
        };

        const obstacles = [];

        // Input handling
        window.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - CAR_WIDTH / 2;
            
            // Keep in bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - CAR_WIDTH) player.x = canvas.width - CAR_WIDTH;
        });

        function spawnObstacle() {
            const width = Math.random() * (canvas.width / 2) + 40;
            obstacles.push({
                x: Math.random() * (canvas.width - width),
                y: -50,
                w: width,
                h: 20,
                color: '#f0f' // Neon Pink
            });
        }

        function drawPlayer() {
            // Glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            
            // Car Body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, CAR_WIDTH, CAR_HEIGHT);
            
            // Neon Windshield
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 5, player.y + 10, CAR_WIDTH - 10, 15);
            
            ctx.shadowBlur = 0;
        }

        function update() {
            if (!gameActive) return;

            frame++;
            score++;
            scoreElement.innerText = Math.floor(score / 10);

            // Increase speed over time
            if (frame % 500 === 0) speed += 0.5;

            // Spawn obstacles
            if (frame % Math.max(20, 60 - Math.floor(speed)) === 0) {
                spawnObstacle();
            }

            obstacles.forEach((obs, index) => {
                obs.y += speed;

                // Collision Detection
                if (
                    player.x < obs.x + obs.w &&
                    player.x + CAR_WIDTH > obs.x &&
                    player.y < obs.y + obs.h &&
                    player.y + CAR_HEIGHT > obs.y
                ) {
                    gameOver();
                }

                // Remove off-screen obstacles
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                }
            });
        }

        function draw() {
            // Clear screen with trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Grid Lines (Speed effect)
            ctx.strokeStyle = '#112244';
            ctx.lineWidth = 1;
            for(let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            drawPlayer();

            // Draw Obstacles
            obstacles.forEach(obs => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = obs.color;
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                ctx.shadowBlur = 0;
            });
        }

        function gameOver() {
            gameActive = false;
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f0f';
            ctx.font = '30px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('SYSTEM CRASHED', canvas.width/2, canvas.height/2);
            ctx.font = '15px Courier New';
            ctx.fillText('REFRESH TO REBOOT', canvas.width/2, canvas.height/2 + 40);
        }

        function loop() {
            update();
            draw();
            if (gameActive) requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
