<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Portal</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f1f4f8;
            display: flex; flex-direction: column; height: 100%;
        }
        header {
            background-color: #1a2a4d; color: white;
            padding: 12px 0; text-align: center; width: 100%;
        }
        .container {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            max-width: 420px; margin: 0 auto; padding: 30px 20px;
        }
        /* SVG Seal Styling */
        .seal-svg { width: 240px; height: 240px; margin-bottom: 25px; }
        .seal-text { font-family: "Georgia", serif; font-weight: bold; fill: #1a2a4d; text-transform: uppercase; }
        
        .login-header { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; margin-bottom: 12px; }
        .login-header h2 { margin: 0; font-size: 24px; color: #4a4a4a; font-weight: 400; }
        .login-header a { font-size: 14px; color: #888; text-decoration: none; }
        input { width: 100%; padding: 14px; border: 2px solid #333; border-radius: 6px; box-sizing: border-box; margin-bottom: 15px; font-size: 16px; }
        .btn { width: 100%; padding: 12px 15px; margin-bottom: 10px; background-color: #34495e; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .claim-text { text-align: center; font-size: 13px; color: #666; margin: 20px 0 15px 0; }
        .claim-text a { color: #34495e; text-decoration: none; }
    </style>
</head>
<body>
    <header>PUSD Portal</header>
    <div class="container">
        <!-- SVG REPRODUCTION OF THE SEAL -->
        <svg class="seal-svg" viewBox="0 0 200 200">
            <defs>
                <path id="topCurve" d="M 30,100 A 70,70 0 1,1 170,100" />
                <path id="bottomCurve" d="M 30,100 A 70,70 0 1,0 170,100" />
            </defs>
            <!-- Outer Rings -->
            <circle cx="100" cy="100" r="95" fill="none" stroke="#1a2a4d" stroke-width="2""")/>>
            <circle cx="100" cy="100" r="88" fill="none" stroke="#1a2a4d" stroke-width="1" stroke-dasharray="2,2""")/>>
            <circle cx="100" cy="100" r="75" fill="none" stroke="#1a2a4d" stroke-width="2""")/>>
            
            <!-- Circular Text -->
            <text class="seal-text" font-size="10">
                <textPath href="#topCurve" startOffset="50%" text-anchor="middle">★ SEAL OF THE PASADENA UNIFIED SCHOOL DISTRICT ★</textPath>
            </text>
            <text class="seal-text" font-size="16">
                <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">CALIFORNIA</textPath>
            </text>
            
            <!-- Shield & Center Elements -->
            <path d="M 70,60 L 130,60 L 125,120 Q 100,150 75,120 Z" fill="none" stroke="#1a2a4d" stroke-width="2""")/>>
            <rect x="85" y="80" width="30" height="20" rx="2" fill="none" stroke="#1a2a4d" stroke-width="1.5""")/>> <!-- Book -->
            <line x1="100" y1="80" x2="100" y2="100" stroke="#1a2a4d" stroke-width="1""")/>>
            <path d="M 80,90 L 90,120" stroke="#1a2a4d" stroke-width="2" stroke-linecap="round""")/>> <!-- Torch -->
            <path d="M 120,90 L 110,120" stroke="#1a2a4d" stroke-width="2" stroke-linecap="round""")/>> <!-- Feather -->
            
            <!-- Banner -->
            <path d="M 60,140 Q 100,155 140,140" fill="none" stroke="#1a2a4d" stroke-width="1.5""")/>>
            <text x="100" y="148" font-size="5" text-anchor="middle" font-weight="bold" fill="#1a2a4d">RESPICE FUTURUM</text>
        </svg>

        <div class="login-header">
            <h2>Login</h2>
            <a href="#">Need help?</a>
        </div>
        <input type="text" placeholder="Username">
        <button class="btn"><span>Go</span><span>&gt;</span></button>
        <button class="btn"><span>Scan QR Code</span><span>&gt;</span></button>
        <div class="claim-text">Don't have an account yet? <a href="#">Claim your account.</a></div>
        <button class="btn" style="justify-content: center;">Claim My Account</button>
    </div>
</body>
</html>
