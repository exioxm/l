<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidney's Games | Main Menu</title>
    <style>
        /* 1. Animated Moving Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6a11cb);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Glassmorphism Container */
        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #6a11cb;
        }

        /* 3. Moving Menu Buttons */
        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            margin: 15px 0;
        }

        .menu-link {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            padding: 12px 40px;
            border: 2px solid transparent;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        /* Hover "Moving" Effects */
        .menu-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #6a11cb;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.4);
        }

        /* Particle effect background (Optional visual) */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Sidney's Games</h1>
        <ul class="menu-list">
            <li class="menu-item"><a href="#" class="menu-link">NEW GAME</a></li>
            <li class="menu-item"><a href="#" class="menu-link">LOAD GAME</a></li>
            <li class="menu-item"><a href="#" class="menu-link">SETTINGS</a></li>
            <li class="menu-item"><a href="#" class="menu-link">QUIT</a></li>
        </ul>
    </div>

</body>
</html>
