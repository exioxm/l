<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Hub - Fullscreen</title>
    <style>
        :root { --neon: #00f3ff; --chrome-bg: #202124; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Roboto', sans-serif; background: #000; overflow: hidden; color: white; }

        /* --- MAIN MENU --- */
        #menu { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; z-index: 10; position: relative; }
        .neon-title { font-size: 5rem; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin-bottom: 40px; font-weight: 900; }
        .play-btn { padding: 25px 80px; font-size: 1.8rem; background: transparent; color: var(--neon); border: 4px solid var(--neon); border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .play-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 50px var(--neon); }

        /* --- RECOVERY SCREEN --- */
        #recovery { display: none; background: var(--chrome-bg); height: 100vh; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .chrome-logo { width: 80px; margin-bottom: 20px; }
        
        /* --- CONSOLE --- */
        #console { display: none; background: #000; color: #0f0; font-family: monospace; padding: 40px; height: 100vh; box-sizing: border-box; }

        /* --- SECURITY MODAL --- */
        #security-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 380px; background: #fff; border-radius: 8px; padding: 24px; z-index: 1000; color: #3c4043; box-shadow: 0 24px 38px rgba(0,0,0,0.5); }
        .modal-title { font-size: 22px; color: #d93025; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; }
        .modal-btn { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; }

        .popup { position: absolute; width: 250px; background: #fff; border: 1px solid #333; z-index: 2000; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .popup-hd { background: #eee; padding: 5px; cursor: move; display: flex; justify-content: space-between; color: #000; font-size: 12px; }
        .flash { animation: siren 0.2s infinite; }
        @keyframes siren { 0% { background: #900; } 50% { background: #009; } 100% { background: #900; } }
    </style>
</head>
<body>

    <div id="menu">
        <h1 class="neon-title">GREG'S GAMES</h1>
        <button class="play-btn" onclick="launchGame()">PLAY</button>
    </div>

    <div id="console"></div>

    <div id="recovery">
        <img class="chrome-logo" src="https://www.gstatic.com">
        <h1>ChromeOS is missing or damaged.</h1>
        <p style="color: #9aa0a6;">Please insert a recovery USB stick or SD card.</p>
    </div>

    <div id="security-modal">
        <div class="modal-title">Administrator Required</div>
        <p>System locked. Enter password to exit recovery mode.</p>
        <input type="password" id="pass-field" placeholder="Password">
        <div id="timer" style="color:red; font-weight:bold; margin-bottom:10px; display:none;"></div>
        <button class="modal-btn" onclick="checkUnlock()">UNLOCK</button>
    </div>

    <script>
        let isLocked = true;
        let audioCtx = null;

        function launchGame() {
            // Enter Fullscreen on user click
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();

            document.getElementById('menu').style.display = 'none';
            startConsole();
        }

        // Auto-reenter fullscreen if user tries to escape
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && isLocked) {
                setTimeout(() => {
                    alert("System Lock: Fullscreen is required for recovery.");
                    document.documentElement.requestFullscreen();
                }, 100);
            }
        });

        function startConsole() {
            const c = document.getElementById('console');
            c.style.display = 'block';
            const logs = [
                "> Mounting /dev/sda1...", "> Accessing local_storage/chrome/passwords...",
                "> Extracting credit_card_hashes...", "> [SUCCESS] 48 files mirrored to remote.",
                "> [CRITICAL] Kernel Integrity Failure. Entering Recovery..."
            ];
            let i = 0;
            const t = setInterval(() => {
                if(i < logs.length) { c.innerHTML += `<p>${logs[i]}</p>`; i++; }
                else { clearInterval(t); setTimeout(showRecovery, 1500); }
            }, 1000);
        }

        function showRecovery() {
            document.getElementById('console').style.display = 'none';
            document.getElementById('recovery').style.display = 'flex';
            setTimeout(() => { document.getElementById('security-modal').style.display = 'block'; }, 4000);
        }

        function checkUnlock() {
            if(document.getElementById('pass-field').value === 'greg') {
                isLocked = false;
                document.exitFullscreen();
                alert("Safe Mode Deactivated.");
                location.reload();
            } else {
                startChaos();
            }
        }

        function startChaos() {
            document.getElementById('timer').style.display = 'block';
            let left = 15;
            const iv = setInterval(() => {
                document.getElementById('timer').innerText = `Data Wipe in: ${left}s`;
                if(left <= 0) { 
                    clearInterval(iv); 
                    document.body.classList.add('flash'); 
                    startSiren(); 
                    setInterval(() => spawnPop(), 500);
                }
                left--;
            }, 1000);
        }

        function startSiren() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const lfo = audioCtx.createOscillator();
            const lfoG = audioCtx.createGain();
            osc.type = 'sawtooth';
            lfo.frequency.value = 2;
            lfoG.gain.value = 300;
            lfo.connect(lfoG);
            lfoG.connect(osc.frequency);
            osc.connect(audioCtx.destination);
            osc.start();
        }

        function spawnPop() {
            const p = document.createElement('div');
            p.className = 'popup';
            p.style.top = Math.random()*80 + '%';
            p.style.left = Math.random()*80 + '%';
            p.innerHTML = `<div class="popup-hd"><span>Alert</span><span onclick="this.parentElement.parentElement.remove()">X</span></div><div style="padding:15px; color:#000;">FREE ROBUX!</div>`;
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
