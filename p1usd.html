<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Portal</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top Blue Bar */
        header {
            background-color: #1a2a4d;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 18px;
            width: 100%;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Seal Image */
        .seal {
            width: 250px;
            margin-bottom: 20px;
        }

        /* Form Area */
        .login-box {
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .login-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .login-row h2 {
            margin: 0;
            color: #555;
            font-weight: 400;
            font-size: 24px;
        }

        .login-row a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        /* Inputs and Buttons */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: #34495e;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2c3e50;
        }

        /* Footer/Claim Text */
        .claim-text {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .claim-text a {
            color: #34495e;
            text-decoration: none;
        }

        /* Right Arrow Icon Utility */
        .arrow {
            margin-left: auto;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>PUSD Portal</header>

    <div class="container">
        <!-- Placeholder for the Seal -->
        <img src="https://upload.wikimedia.org" alt="PUSD Seal" class="seal">

        <div class="login-box">
            <div class="login-row">
                <h2>Login</h2>
                <a href="#">Need help?</a>
            </div>

            <input type="text" placeholder="Username">

            <button class="btn btn-primary">
                Go <span class="arrow">></span>
            </button>

            <button class="btn btn-primary">
                Scan QR Code <span class="arrow">></span>
            </button>

            <div class="claim-text">
                Don't have an account yet? <a href="#">Claim your account.</a>
            </div>

            <button class="btn btn-primary">Claim My Account</button>
        </div>
    </div>

</body>
</html>
