<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRITICAL SYSTEM FAILURE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #0F0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: left;
            padding: 20px;
        }

        #terminal {
            width: 80%;
            max-width: 800px;
            height: 300px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #0F0;
            padding: 15px;
            overflow-y: hidden;
            box-shadow: 0 0 15px #0F0;
            margin-bottom: 20px;
        }

        .warning-text {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            animation: blink 0.5s infinite;
        }

        #progress-container {
            width: 80%;
            max-width: 800px;
            border: 1px solid #0F0;
            height: 30px;
            position: relative;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #ff0000;
            transition: width 0.1s linear;
        }

        .label {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body onclick="startPrank()">

    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <div class="warning-text">!! ALERT: UNAUTHORIZED ACCESS DETECTED !!</div>
        <div id="terminal"></div>
        
        <div id="progress-container">
            <div class="label">STEALING PASSWORDS: <span id="percent">0</span>%</div>
            <div id="progress-bar"></div>
        </div>
        
        <p style="color: #666; margin-top: 10px;">Click anywhere to "confirm" system wipe...</p>
    </div>

    <!-- Alarm sound (Optional: link to a public beep sound) -->
    <audio id="alarm" loop>
        <source src="https://www.soundjay.com" type="audio/mpeg">
    </audio>

    <script>
        const terminal = document.getElementById('terminal');
        const bar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent');
        const alarm = document.getElementById('alarm');

        const logs = [
            "> Establishing connection to [REDACTED] server...",
            "> Connection successful. Port 8080 open.",
            "> Injecting SQL Payload...",
            "> Bypass Firewall: SUCCESS",
            "> Accessing Browser Cookies...",
            "> Google Passwords... FOUND",
            "> Banking Credentials... FOUND",
            "> Encrypting local drive (C:/Users/)...",
            "> Uploading 4.2GB of private data...",
            "> Deleting System32... [PENDING]"
        ];

        let logIndex = 0;
        let progress = 0;
        let prankStarted = false;

        function startPrank() {
            if (prankStarted) return;
            prankStarted = true;
            alarm.play();
            
            // Log typing effect
            const logInterval = setInterval(() => {
                if (logIndex < logs.length) {
                    const line = document.createElement('div');
                    line.textContent = logs[logIndex];
                    terminal.appendChild(line);
                    logIndex++;
                } else {
                    clearInterval(logInterval);
                }
            }, 800);

            // Progress bar effect
            const progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += Math.random() * 2;
                    if (progress > 100) progress = 100;
                    bar.style.width = progress + "%";
                    percentText.textContent = Math.floor(progress);
                } else {
                    clearInterval(progressInterval);
                    document.querySelector('.warning-text').textContent = "SYSTEM DELETED. REBOOT TO CONTINUE.";
                }
            }, 150);
        }

        // Matrix Rain Background
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "0101010101010101";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);
    </script>
</body>
</html>
