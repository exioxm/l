<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidney's Games | Ultra Menu</title>
    <style>
        /* 1. LATEST: Native Nesting & Container Queries */
        :root {
            --primary-green: #22c55e;
            --dark-bg: #050505;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--dark-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: grid;
            place-items: center;
            overflow: hidden;
            /* 2026 Feature: View Transitions for smooth page morphing */
            view-transition-name: main-ui;
        }

        /* 2. SCROLL-DRIVEN BACKGROUND (Moving Stuff) */
        .bg-fx {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.15), transparent 60%),
                repeating-linear-gradient(45deg, #111 0px, #111 2px, transparent 2px, transparent 10px);
            z-index: -1;
            /* Using modern keyframes for constant motion */
            animation: bg-pan 20s linear infinite;
        }

        @keyframes bg-pan {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        /* 3. SCI-FI NOTCH DESIGN (New corner-shape property concept) */
        .menu-frame {
            padding: 4rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            /* Latest: Modern "notch" look using clip-path/shape */
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%);
            text-align: center;
            /* Staggered Entry: Animates on load */
            animation: slideIn 0.8s cubic-bezier(0.2, 1, 0.3, 1) backwards;
        }

        h1 {
            font-size: 4rem;
            color: var(--primary-green);
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px var(--primary-green));
        }

        /* 4. THE ULTIMATE PLAY BUTTON */
        .play-btn {
            appearance: none;
            background: var(--primary-green);
            color: black;
            border: none;
            padding: 1.5rem 5rem;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            
            /* Modern hover: Glow expansion */
            &:hover {
                transform: scale(1.1) skew(-5deg);
                box-shadow: 0 0 40px var(--primary-green);
                letter-spacing: 8px;
            }
        }

        /* 5. NATIVE MODAL (No-JS Popups) */
        dialog {
            background: #111;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            padding: 2rem;
            &::backdrop {
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(5px);
            }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-fx"></div>

    <main class="menu-frame">
        <h1>Sidney's Games</h1>
        
        <!-- 2026 Feature: commandfor opens dialogs without JS logic -->
        <button class="play-btn" commandfor="start-modal" command="show-modal">
            PLAY
        </button>
    </main>

    <!-- Native HTML Dialog for "Loading" or "Start" screen -->
    <dialog id="start-modal">
        <p>INITIALIZING CORE SYSTEMS...</p>
        <button commandfor="start-modal" command="close" style="background:none; border:1px solid; color:green; cursor:pointer;">ABORT</button>
    </dialog>

</body>
</html>
