<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidneyStellar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navbar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Main Content Area */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at bottom, #2c2c2c 0%, #121212 70%);
        }

        h1 {
            font-size: 64px;
            margin: 0;
            letter-spacing: 2px;
        }

        .discord-link {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            max-width: 600px;
        }

        input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: background 0.3s;
        }

        input::placeholder {
            color: #555;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">IN</div>
        <div class="nav-links">
            <a href="#">üéÆ Games</a>
            <a href="#">üìû Apps</a>
            <a href="#">üíª Tabs</a>
            <a href="#">üìÅ Tools</a>
            <a href="#">‚öôÔ∏è Settings</a>
        </div>
    </nav>

    <main>
        <h1>SIDNEYSTELLAR</h1>
        <div class="discord-link">Check out discord.gg/interstellar :)</div>
        
        <div class="search-container">
            <input type="text" placeholder="Search with Google or enter address">
        </div>
    </main>

</body>
</html>
