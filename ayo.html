<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation Bar */
        header {
            background-color: #1a2a4d;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-size: 16px;
            width: 100%;
            font-weight: 500;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Embedded PUSD Seal */
        .seal {
            width: 240px;
            height: auto;
            margin-bottom: 25px;
        }

        .login-box {
            width: 100%;
            padding: 0 20px;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }

        .login-header h2 {
            margin: 0;
            color: #4a4a4a;
            font-weight: 400;
            font-size: 24px;
        }

        .login-header a {
            color: #7a7a7a;
            text-decoration: none;
            font-size: 13px;
        }

        /* Input Field Styling */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 2px solid #333;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Slate Blue Button Styling */
        .btn {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #33475b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            text-decoration: none;
        }

        .btn:hover { background-color: #263645; }

        /* Claim Account Section */
        .claim-text {
            text-align: center;
            font-size: 12.5px;
            color: #666;
            margin: 20px 0 10px 0;
        }

        .claim-text a {
            color: #33475b;
            text-decoration: none;
        }

        .btn-claim {
            justify-content: center;
        }
    </style>
</head>
