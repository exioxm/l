<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f1f4f8;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a2a4d;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 420px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* --- CSS ONLY SEAL (No Images) --- */
        .css-seal {
            width: 200px;
            height: 200px;
            border: 4px solid #1a2a4d;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            background: white;
        }

        .css-seal::before {
            content: "PASADENA UNIFIED SCHOOL DISTRICT";
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            color: #1a2a4d;
            text-align: center;
            width: 80%;
            top: 20px;
        }

        .css-seal::after {
            content: "CALIFORNIA";
            position: absolute;
            bottom: 20px;
            font-weight: bold;
            color: #1a2a4d;
            font-size: 12px;
        }

        .seal-inner {
            width: 120px;
            height: 120px;
            border: 2px solid #1a2a4d;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            color: #1a2a4d;
            font-weight: bold;
        }
        /* --------------------------------- */

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            margin-bottom: 12px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 24px;
            color: #4a4a4a;
            font-weight: 400;
        }

        .login-header a {
            font-size: 14px;
            color: #888;
            text-decoration: none;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .claim-text {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin: 20px 0 15px 0;
        }

        .claim-text a {
            color: #34495e;
            text-decoration: none;
        }

        .btn-claim {
            justify-content: center;
        }
    </style>
</head>
<body>

    <header>PUSD Portal</header>

    <div class="container">
        <!-- Pure CSS Seal Component -->
        <div class="css-seal">
            <div class="seal-inner">
                <span>THE SEAL OF</span>
                <div style="font-size: 20px; margin: 5px 0;">â˜…</div>
                <span>1874</span>
            </div>
        </div>

        <div class="login-header">
            <h2>Login</h2>
            <a href="#">Need help?</a>
        </div>

        <input type="text" placeholder="Username">

        <button class="btn">
            <span>Go</span>
            <span>&gt;</span>
        </button>

        <button class="btn">
            <span>Scan QR Code</span>
            <span>&gt;</span>
        </button>

        <div class="claim-text">
            Don't have an account yet? <a href="#">Claim your account.</a>
        </div>

        <button class="btn btn-claim">Claim My Account</button>
    </div>

</body>
</html>
