<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSD Portal</title>
    <style>
        /* Exact PUSD Brand Colors and Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f7;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a2a4d;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .seal {
            width: 280px;
            height: auto;
            margin-bottom: 30px;
        }

        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            margin-bottom: 15px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 24px;
            color: #555;
            font-weight: 400;
        }

        .login-header a {
            font-size: 14px;
            color: #888;
            text-decoration: none;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .btn span.arrow {
            position: absolute;
            right: 15px;
            font-weight: normal;
        }

        .claim-text {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin: 20px 0 15px 0;
        }

        .claim-text a {
            color: #34495e;
            text-decoration: none;
        }

        .btn-claim {
            justify-content: center;
        }
    </style>
</head>
