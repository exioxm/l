<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker: Ultra Edition</title>
    <style>
        :root { --gold: #f1c40f; --glass: rgba(255, 255, 255, 0.07); --bg: #0f172a; }
        * { box-sizing: border-box; user-select: none; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: white; 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* Left: Clicking & Naming */
        #left-panel { flex: 1.5; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 2px solid #222; position: relative; }
        #bakery-name { font-size: 1.5rem; background: none; border: none; color: #94a3b8; text-align: center; cursor: edit; border-bottom: 1px dashed #444; margin-bottom: 10px; }
        #bakery-name:focus { outline: none; border-bottom-color: var(--gold); color: white; }
        
        #cookie { width: 300px; height: 300px; cursor: pointer; transition: transform 0.05s; filter: drop-shadow(0 0 50px rgba(0,0,0,0.5)); }
        #cookie:active { transform: scale(0.95); }

        #stats-hud { text-align: center; margin-bottom: 2rem; }
        #cookie-count { font-size: 4.5rem; font-weight: 900; color: var(--gold); margin: 0; }

        /* Right: Shop (Upgrades top, Buildings bottom) */
        #right-panel { flex: 1; display: flex; flex-direction: column; background: var(--glass); backdrop-filter: blur(20px); }
        
        .section-header { padding: 15px; background: rgba(0,0,0,0.4); font-weight: bold; letter-spacing: 1px; font-size: 0.9rem; border-bottom: 1px solid #333; }
        
        #upgrades-container { height: 100px; display: flex; gap: 10px; padding: 10px; overflow-x: auto; background: rgba(0,0,0,0.2); }
        .upgrade-icon { width: 50px; height: 50px; background: #444; border: 2px solid #666; border-radius: 5px; flex-shrink: 0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .upgrade-icon.affordable { border-color: var(--gold); background: #555; }
        .upgrade-icon.owned { display: none; }

        #buildings-container { flex: 1; overflow-y: auto; padding: 15px; }
        .building-card { 
            background: rgba(0,0,0,0.3); padding: 12px; margin-bottom: 8px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid transparent;
        }
        .building-card:hover:not(.locked) { background: rgba(255,255,255,0.05); border-color: var(--gold); }
        .building-card.locked { opacity: 0.3; cursor: not-allowed; }
        
        /* Footer Controls */
        #footer { padding: 15px; background: #000; display: flex; gap: 10px; }
        .btn { background: #334155; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .btn:hover { background: #475569; }

        .particle { position: absolute; color: var(--gold); font-weight: bold; pointer-events: none; animation: float 0.8s forwards; z-index: 100; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div id="left-panel">
    <input type="text" id="bakery-name" value="Cookie's Bakery" onchange="saveGame()">
    <div id="stats-hud">
        <h1 id="cookie-count">0</h1>
        <div id="cps-text">per second: 0</div>
    </div>
    <img id="cookie" src="https://www.svgrepo.com" onclick="clickCookie(event)">
</div>

<div id="right-panel">
    <div class="section-header">UPGRADES</div>
    <div id="upgrades-container"></div>

    <div class="section-header">BUILDINGS</div>
    <div id="buildings-container"></div>

    <div id="footer">
        <button class="btn" onclick="saveGame()">Save</button>
        <button class="btn" onclick="exportSave()">Export File</button>
        <button class="btn" onclick="importSave()">Import File</button>
        <button class="btn" onclick="resetGame()" style="background: #7f1d1d;">Reset</button>
    </div>
</div>

<script>
    let state = {
        cookies: 0,
        bakeryName: "Cookie's Bakery",
        lastTick: Date.now(),
        buildingCounts: {},
        ownedUpgrades: [],
        totalClicks: 0
    };

    // Canonical Building Data
    const buildings = [
        { id: 'cursor', name: 'Cursor', cost: 15, cps: 0.1, icon: 'ðŸ–±ï¸' },
        { id: 'grandma', name: 'Grandma', cost: 100, cps: 1, icon: 'ðŸ‘µ' },
        { id: 'farm', name: 'Farm', cost: 1100, cps: 8, icon: 'ðŸšœ' },
        { id: 'mine', name: 'Mine', cost: 12000, cps: 47, icon: 'â›ï¸' },
        { id: 'factory', name: 'Factory', cost: 130000, cps: 260, icon: 'ðŸ­' },
        { id: 'bank', name: 'Bank', cost: 1400000, cps: 1400, icon: 'ðŸ¦' },
        { id: 'temple', name: 'Temple', cost: 20000000, cps: 7800, icon: 'â›©ï¸' }
    ];

    // Simple Upgrade Data
    const upgrades = [
        { id: 'up_1', name: 'Reinforced Index Finger', cost: 100, target: 'cursor', mult: 2, icon: 'â˜ï¸' },
        { id: 'up_2', name: 'Forwards from Grandma', cost: 1000, target: 'grandma', mult: 2, icon: 'âœ‰ï¸' },
        { id: 'up_3', name: 'Steel-toed Boots', cost: 5000, target: 'cursor', mult: 2, icon: 'ðŸ¥¾' }
    ];

    function init() {
        buildings.forEach(b => { if (!state.buildingCounts[b.id]) state.buildingCounts[b.id] = 0; });
        loadGame();
        loop();
    }

    function getCPS() {
        let total = 0;
        buildings.forEach(b => {
            let bCPS = b.cps;
            upgrades.forEach(u => {
                if (u.target === b.id && state.ownedUpgrades.includes(u.id)) bCPS *= u.mult;
            });
            total += state.buildingCounts[b.id] * bCPS;
        });
        return total;
    }

    function loop() {
        const now = Date.now();
        const delta = (now - state.lastTick) / 1000;
        state.lastTick = now;

        state.cookies += getCPS() * delta;
        updateUI();
        requestAnimationFrame(loop);
    }

    function updateUI() {
        document.getElementById('cookie-count').innerText = Math.floor(state.cookies).toLocaleString();
        document.getElementById('cps-text').innerText = `per second: ${getCPS().toFixed(1)}`;
        document.getElementById('bakery-name').value = state.bakeryName;

        // Buildings
        const bContainer = document.getElementById('buildings-container');
        bContainer.innerHTML = buildings.map(b => {
            const cost = Math.floor(b.cost * Math.pow(1.15, state.buildingCounts[b.id]));
            const locked = state.cookies < cost;
            return `
                <div class="building-card ${locked ? 'locked' : ''}" onclick="buyBuilding('${b.id}', ${cost})">
                    <div><b>${b.icon} ${b.name}</b><br><small>Owned: ${state.buildingCounts[b.id]}</small></div>
                    <div style="color:var(--gold)">${cost.toLocaleString()}</div>
                </div>
            `;
        }).join('');

        // Upgrades
        const uContainer = document.getElementById('upgrades-container');
        uContainer.innerHTML = upgrades.map(u => {
            if (state.ownedUpgrades.includes(u.id)) return '';
            const affordable = state.cookies >= u.cost;
            return `<div class="upgrade-icon ${affordable ? 'affordable' : ''}" title="${u.name} (Cost: ${u.cost})" onclick="buyUpgrade('${u.id}', ${u.cost})">${u.icon}</div>`;
        }).join('');
    }

    function clickCookie(e) {
        state.cookies += 1;
        state.totalClicks++;
        spawnParticle(e.clientX, e.clientY, "+1");
    }

    function buyBuilding(id, cost) {
        if (state.cookies >= cost) {
            state.cookies -= cost;
            state.buildingCounts[id]++;
            saveGame();
        }
    }

    function buyUpgrade(id, cost) {
        if (state.cookies >= cost) {
            state.cookies -= cost;
            state.ownedUpgrades.push(id);
            saveGame();
        }
    }

    function spawnParticle(x, y, text) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = x + 'px'; p.style.top = y + 'px';
        p.innerText = text;
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    // Naming logic
    document.getElementById('bakery-name').addEventListener('input', (e) => {
        state.bakeryName = e.target.value;
    });

    // Save & Export Systems
    function saveGame() {
        localStorage.setItem('cookieUltra_save', JSON.stringify(state));
    }

    function loadGame() {
        const saved = localStorage.getItem('cookieUltra_save');
        if (saved) state = Object.assign(state, JSON.parse(saved));
    }

    function exportSave() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "cookie_save.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function importSave() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.readAsText(file,'UTF-8');
            reader.onload = readerEvent => {
                state = JSON.parse(readerEvent.target.result);
                saveGame();
                location.reload();
            }
        }
        input.click();
    }

    function resetGame() {
        if (confirm("Delete everything?")) {
            localStorage.removeItem('cookieUltra_save');
            location.reload();
        }
    }

    init();
</script>
</body>
</html>
