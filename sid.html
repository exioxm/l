<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidney's Games | 2026 Edition</title>
    <style>
        /* Modern CSS Variables & Setup */
        :root {
            --bg-dark-green: #061a06;
            --accent-green: #0a2f0a;
            --border-white: #ffffff;
            --text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            cursor: crosshair; /* Gaming feel */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-dark-green);
            /* Moving "Stuff": Animated radial light that follows a path */
            background-image: 
                radial-gradient(circle at 50% 50%, var(--accent-green) 0%, transparent 70%),
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255,255,255,0.02) 50px);
            background-size: 100% 100%, 100% 50px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center Middle */
            justify-content: flex-start; /* For Top alignment */
            overflow: hidden;
            border: 15px solid var(--border-white); /* Full screen white border */
        }

        /* Container for the Stack */
        .menu-wrapper {
            margin-top: 15vh; /* Positions it at the Top-Middle */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Title Style */
        .title-box {
            padding: 20px 60px;
            border: 4px solid var(--border-white);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            color: var(--text-white);
            font-family: 'Courier New', Courier, monospace; /* Sharp, techy look */
            font-size: clamp(2rem, 8vw, 5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        /* The Moving Play Button */
        .play-button {
            background: transparent;
            color: var(--text-white);
            font-size: 2.5rem;
            font-family: inherit;
            padding: 15px 100px;
            border: 4px solid var(--border-white);
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            font-weight: bold;
            overflow: hidden;
        }

        /* Hover Movement Logic */
        .play-button:hover {
            background: var(--border-white);
            color: var(--bg-dark-green);
            transform: translateY(-15px) scale(1.1); /* Jumps up on hover */
            box-shadow: 0 20px 0px rgba(255, 255, 255, 0.2);
        }

        /* Hover "Moving Stuff": Inverted scanline effect */
        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        /* Global Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 2026 Feature: Scroll-driven background motion (even without scrolling) */
        @keyframes bg-move {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }
    </style>
</head>
<body>

    <div class="menu-wrapper">
        <div class="title-box">
            <h1>Sidney's Games</h1>
        </div>
        
        <button class="play-button">
            Play
        </button>
    </div>

</body>
</html>
