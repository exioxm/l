<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidney's Games</title>
    <style>
        /* 2026 Modern Reset */
        :root {
            --dark-green: #042104;
            --ui-black: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--dark-green);
            /* Moving "Stuff" - Subtle green light pulses */
            background-image: radial-gradient(circle at center, #0a3d0a 0%, transparent 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            
            /* Full screen curved black border */
            border: 20px solid var(--ui-black);
            border-radius: 80px; /* Large curved corners for the screen */
            box-sizing: border-box;
        }

        .menu-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            /* Positioning center-middle-top */
            margin-top: -15vh; 
        }

        /* Title with Half-Circle Ends */
        .title-container {
            border: 6px solid var(--ui-black);
            padding: 25px 80px;
            border-radius: 500px; /* Creates the half-circle/pill shape */
            background: rgba(0, 0, 0, 0.05);
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            color: var(--ui-black);
            margin: 0;
            font-size: clamp(1.5rem, 6vw, 4rem);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Play Button with Half-Circle Ends */
        .play-btn {
            background: transparent;
            color: var(--ui-black);
            border: 6px solid var(--ui-black);
            padding: 20px 100px;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 500px; /* Half-circle shape */
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Hover Movement and Color Swap */
        .play-btn:hover {
            transform: translateY(15px) scale(1.05); /* Moves down on hover */
            background: var(--ui-black);
            color: var(--dark-green);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }

        /* Moving floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Subtle scanline motion for the background */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="menu-layout">
        <div class="title-container">
            <h1>Sidney's Games</h1>
        </div>

        <button class="play-btn">
            Play
        </button>
    </div>

</body>
</html>
