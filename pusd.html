<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUSD Portal Login</title>
    <!-- CSS would go here or in a separate file -->
</head>
<body>
    <div class="login-container">
        <header>PUSD Portal</header>
        <img src="pusd_seal.png" alt="Pasadena Unified School District Seal">
        
        <form>
            <div class="login-header">
                <h2>Login</h2>
                <a href="#">Need help?</a>
            </div>
            
            <input type="text" placeholder="Username">
            
            <button type="submit" class="primary-btn">Go ></button>
            <button type="button" class="secondary-btn">Scan QR Code ></button>
            
            <p>Don't have an account yet? <a href="#">Claim your account.</a></p>
            <button type="button" class="claim-btn">Claim My Account</button>
        </form>
    </div>
</body>
</html>
