<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRITICAL SYSTEM ERROR</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        #warning-box {
            border: 2px solid #FF0000;
            padding: 40px;
            text-align: center;
            background: rgba(20, 0, 0, 0.9);
            box-shadow: 0 0 20px #FF0000;
            z-index: 2;
        }

        h1 {
            color: #FF0000;
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            animation: blink 0.8s infinite;
        }

        .details {
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
        }

        .status {
            margin-top: 10px;
            color: #FF0000;
            font-weight: bold;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div id="warning-box">
        <h1>SYSTEM COMPROMISED</h1>
        <div class="details">
            <p>> ACCESSING ENCRYPTED FILES...</p>
            <p>> LOCAL STORAGE DUMPED</p>
            <p class="status">FATAL ERROR: YOUR PASSWORDS HAVE BEEN STOLEN</p>
            <p>> UPLOADING TO REMOTE SERVER</p>
        </div>
    </div>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
