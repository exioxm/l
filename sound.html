<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Button Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #00ff88;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px #009955;
            transition: all 0.1s;
        }
        button:active {
            box-shadow: 0 2px #009955;
            transform: translateY(8px);
        }
    </style>
</head>
<body>

    <button onclick="playSound()">CLICK ME</button>

    <script>
        // Using a public sound asset
        const audio = new Audio('https://raw.githubusercontent.com');

        function playSound() {
            // Reset sound to start (so you can spam it)
            audio.currentTime = 0; 
            audio.play();
        }
    </script>
</body>
</html>
